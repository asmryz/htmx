<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.3"
        integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <nav class="panel">
                <p class="panel-heading">
                    Foods
                </p>
                <div class="panel-block">
                    <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Search" name="q"
                            hx-trigger="keyup changed delay:500ms" hx-get="/book" hx-target="#results"  >
                        <span class="icon is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
                <div id="results">

                </div>
            </nav>
        </div>
    </section>
</body>

</html>
